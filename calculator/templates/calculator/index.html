<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Tip Calculator</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="subtotal">Subtotal(in $):</label>
                <input type="text" class="form-control" id="subtotal" name="subtotal" required>
            </div>
            <div class="form-group">
                <label for="tip_percentage">Tip Percentage(%):</label>
                <input type="text" class="form-control" id="tip_percentage" name="tip_percentage" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
    </div>
</body>
</html>
